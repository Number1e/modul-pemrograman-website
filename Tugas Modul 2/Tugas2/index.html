<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish To-Do List</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
<div class="container">
    <header class="feedback alert" id="feedback"></header>
    <form id="itemForm">
        <h3>To-Do List</h3>
        <div class="input-group">
            <input type="text" id="item-input" placeholder="Add a new task..."/>
            <button id="add-item" class="btn" type="submit">Add Task</button>
        </div>
    </form>
    <div class="item-container">
        <ul id="item-list" class="item-list"></ul>
    </div>
</div>

<!-- Include external JavaScript file -->
<script src="script.js"></script>
</body>
</html>
